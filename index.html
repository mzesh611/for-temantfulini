<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love Nompendulo ðŸŒ¸</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 25px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        animation: fadeIn 2s ease-in-out;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #e84393;
        margin-bottom: 15px;
    }

    p {
        color: #444;
        font-size: 16px;
        line-height: 1.6;
    }

    .photo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #f78fb3;
        margin: 15px 0;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        background: #e84393;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #d63384;
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        color: rgba(255, 0, 100, 0.7);
        font-size: 20px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>

    </p>

        your kindness, your smile, and your beautiful soul.
        Every day with you feels like a dream I never want to wake up from.
    </p>

</div>

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

</html>
